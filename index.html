<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="style.css" rel="stylesheet"/>
</head>
<body ng-app="app" ng-controller="defaultController as vm">
    <div class="calendar">
        <div>
            <a href="" ng-click="vm.calendar.prevMonth()">Previous</a>
            <a href="" ng-click="vm.calendar.nextMonth()">Next</a>
        </div>
        <div>
            <span>{{ vm.year }}</span>
        </div>

        <div>
            Month: {{ vm.calendar.monthName }}
        </div>
        <div>
            <div class="weeks">
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
                <div>Sunday</div>
            </div>
            <div class="days">
                <div ng-repeat="x in [].constructor(vm.calendar.startDay) track by $index">
                    
                </div>
                <div ng-repeat="day in vm.calendar.days" ng-class="{'active' : day.active}">
                    {{ day.day }}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous"></script>
    <script src="calendar.js"></script>
    <script src="main.js"></script>
</body>
</html>
